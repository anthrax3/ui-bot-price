<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Выбор магазина для вывода списка условий</title>
	</head>
	<body>
		
		<p>{{.TekUsr}}</p>
		
	<form target="_self" action="/view" enctype="multipart/form-data" method="post">
	<table border="1">	
		<tr>
    		<td>
				<b>Выберите название интернет магазина:</b><Br>
   			
					<select name="shop">
						{{range $key,$value:=.Shops}}
							<option value="{{$key}}">{{$value}}</option>						
						{{end}}					
					
					</select>

			</td>
		</tr>
		<tr>
			<td colspan=4 align=center>
				<b><input type="submit" name="button" value="Вывести содержимое" />  <Br>   			
  			</td>
		</tr>		
	</table>
		
		<br>
		<p>
		
		</p>
	</form>
		
	</body>
</html>
